<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>404 — Not Found</title>
  <meta name="robots" content="noindex" />
  <style>
    :root { color-scheme: dark; }
    body { margin:0; font:16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    .wrap { min-height:100vh; display:grid; place-items:center; padding:32px; }
    .card { max-width:720px; width:100%; border:1px solid rgba(255,255,255,.12); border-radius:14px; padding:22px; background:rgba(255,255,255,.04); }
    h1 { margin:0 0 8px; font-size:22px; }
    p { margin:0 0 14px; opacity:.85; }
    a { color:inherit; text-decoration:underline; }
    code { opacity:.8; }
    .row { display:flex; gap:12px; flex-wrap:wrap; margin-top:8px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>404 — Page not found</h1>
      <p>The requested path does not exist on this site.</p>
      <p><code id="path"></code></p>
      <div class="row">
        <a href="/">Go to homepage</a>
        <a href="/projects/">Projects</a>
      </div>
    </div>
  </div>
  <script>
    document.getElementById("path").textContent = location.pathname;
  </script>
</body>
</html>
